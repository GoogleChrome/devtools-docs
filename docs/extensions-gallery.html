var data = {"version":"0.6","status":"ok","sig":"623784745","table":{"cols":[{"id":"A","label":"","type":"string","pattern":""},{"id":"B","label":"","type":"string","pattern":""},{"id":"C","label":"","type":"string","pattern":""},{"id":"D","label":"","type":"string","pattern":""},{"id":"E","label":"","type":"string","pattern":""},{"id":"F","label":"","type":"string","pattern":""},{"id":"G","label":"","type":"string","pattern":""},{"id":"H","label":"","type":"string","pattern":""},{"id":"I","label":"","type":"string","pattern":""},{"id":"J","label":"","type":"string","pattern":""},{"id":"K","label":"","type":"string","pattern":""}],"rows":[{"c":[{"v":"Angular Batarang"},{"v":"Extends the Developer Tools, adding tools for debugging and profiling AngularJS applications."},{"v":"AngularJS"},{"v":"This extension features tools to help find and address performance bottlenecks, and visualize and debug applications."},{"v":"https://chrome.google.com/webstore/detail/angularjs-batarang/ighdmehidhipcmcojjgiloacoafjmpfk"},{"v":"https://github.com/angular/angularjs-batarang"},{"v":"http://i.imgur.com/V47o35o.jpg"},{"v":"http://2.bp.blogspot.com/-YgdghCiF9p0/UaL6XG_vJjI/AAAAAAAADGA/Z-8YrBWaY3A/s1600/batarang.png"},{"v":"https://github.com/angular/angularjs-batarang/raw/master/img/deps.png"},{"v":"https://raw.github.com/angular/angularjs-batarang/master/img/options.png"},{"v":"https://www.youtube.com/watch?feature=player_embedded&v=q-7mhcHXSfM"}]},{"c":[{"v":"DevTools Terminal"},{"v":"Local terminal in your browser."},{"v":"Dmitry Filimonov"},{"v":"DevTools Terminal is a new Chrome DevTools extension that brings the power of the terminal to your browser. If you ever find yourself context-switching between Chrome and the command-line for tasks like: pulling down assets, using git, grunt, wget or even vim - you may find this extension a useful time-saver."},{"v":"https://chrome.google.com/webstore/detail/devtools-terminal/leakmhneaibbdapdoienlkifomjceknl"},{"v":"https://github.com/petethepig/devtools-terminal"},{"v":"http://www.html5rocks.com/en/tutorials/developertools/devtools-terminal/image_0.png"},{"v":""},{"v":""},{"v":""},{"v":""}]},{"c":[{"v":"Ember Inspector"},{"v":"Tool for debugging Ember applications."},{"v":"EmberJS"},{"v":"The Ember Inspector is a plug-in for the Chrome developer tools that makes understanding and debugging your Ember.js application a snap.\n\nAfter installing this extension, you\u0027ll be able to easily:\n\n- View all of the routes defined in your application.\n- Reference Ember\u0027s naming conventions for your URLs, including what to name your controllers, templates, routes and more.\n- Overlay your application with information about what templates, controllers, and models are currently being rendered.\n- Inspect the objects in your application, such as models and controllers, with UI that fully supports Ember features such as bindings and computed properties.\n- Make your application\u0027s objects available in the console as the $E variable.\n- If you\u0027re using Ember Data, see all of the records that have been loaded.\n\nThe Ember Inspector is an open source project maintained by the Ember.js community. The source code is available for download at https://github.com/tildeio/ember-extension."},{"v":"https://chrome.google.com/webstore/detail/ember-inspector/bmdblncegkenkacieihfhpjfppoconhi"},{"v":"https://github.com/tildeio/ember-extension"},{"v":"https://lh4.googleusercontent.com/oBZgX7bO-LoH5iqPDuST1HtHB46fdnmz1xDjBFz2Mw-Y4Yw7Vs90bHgqk1A9gWssFRxp2T4UXgo=s640-h400-e365-rw"},{"v":"https://lh6.googleusercontent.com/TGLbr4UoyLqBNvZACqghquEMo5bVWWrlA8f_UkCf4F5etIcqNM0HcBLVRRCQHHLWwBilJbznxrk=s640-h400-e365-rw"},{"v":"https://lh3.googleusercontent.com/xMVHoMRWR9XT_uFJhgGvsYJCWqOeAf0meOEHQBGFQcurLo4SDsLz7zkrU6cvC_a6vNEKodHwqQ=s640-h400-e365-rw"},{"v":"https://lh6.googleusercontent.com/i9LKsSo9Zd875XAQeFMpPL3OBItSq1g2z_UEVewoPE2MHgrzkd15z0WVTovFd4_wa6ugV5p-IA=s640-h400-e365-rw"},{"v":"http://www.youtube.com/watch?v=18OSYuhk0Yo"}]},{"c":[{"v":"Backbone Debugger"},{"v":"Developer Tools extension for debugging Backbone.js applications."},{"v":"Maluen"},{"v":"Adds a panel under the Chrome Developer Tools that displays in real-time all your application views, models, collections and routers. Data displayed includes:\n- Views: rendering status, html element, associated model and/or collection, handled page events, events triggered\n- Models: last sync status, attributes, id, cid, url, associated collection, events triggered, sync actions\n- Collections: last sync status, models, url, events triggered, sync actions\n- Routers: events triggered (include routes)\n\nExtends the sidebar of the developer tools \u0022Elements\u0022 panel to display the Backbone View of the inspected html element."},{"v":"https://chrome.google.com/webstore/detail/backbone-debugger/bhljhndlimiafopmmhjlgfpnnchjjbhd"},{"v":"https://github.com/Maluen/Backbone-Debugger"},{"v":"https://lh5.googleusercontent.com/kZnxEqqQ7pHQk3aUpR_Pq4OJp1iwmcdAxWrbS8DtOgODt2Xk2FXq8juI54-UOsmN9zs3LNv34w=s640-h400-e365-rw"},{"v":"https://lh4.googleusercontent.com/jAjsL39TfrNCm0FzAf7LRrWA1buncFsgKg8Vj3Xw42TeYDqmweXGFf02aeM5O90_Wtt0EIBxUjw=s640-h400-e365-rw"},{"v":"https://lh5.googleusercontent.com/2BaH6i4JT-UDybQIhqG8SleTC8kJF6oOmg-cRCTiFoQfy-lU1nDu-eEVf9SKsFwoe5wfSqyB1A=s640-h400-e365-rw"},{"v":"https://lh6.googleusercontent.com/iIGvk6e9EjsAMvXe4NXeH_qPk3WO7ezGPGnm5dmJpdkaCOJPYQtKFk3bajSrQBkg8mjwW51gxQ=s640-h400-e365-rw"},{"v":""}]},{"c":[{"v":"React Developer Tools"},{"v":""},{"v":""},{"v":"Adds React React Developer Tools is a Chrome DevTools extension for the open-source React JavaScript library. It allows you to inspect the React component hierarchies in the Chrome Developer Tools (formerly WebKit Web Inspector).\n\nYou will get new tab called React in your Chrome DevTools. This shows you the root React components that was rendered on the page, as well as the subcomponents that they ended up rendering.\n\nBy selecting one of the components in the tree you can inspect and edit it\u0027s current props and state in the panel on the right. In the breadcrumbs you can inspect the selected Component, the Component that created it, the Component that created that one, and so on. tools to the Chrome Developer Tools."},{"v":"https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi/internal?hl=en"},{"v":"https://github.com/facebook/react-devtools"},{"v":"https://lh4.googleusercontent.com/RO9s2sb_dmJ3NZqSFIFwYzix16uJbk3WS91GRSIWkj_jjvXqpuOBZjnP8k5EFUIoT46ccSA39A=s640-h400-e365-rw"},{"v":"https://lh6.googleusercontent.com/qRoMSCGDgOfrlH2Oh3adbmyDFCYOb1HjYHlvdiNylTaDlDS_SHiTWjHIH-xdTewAv6YJHJJ71g=s640-h400-e365-rw"},{"v":""},{"v":""},{"v":""}]},{"c":[{"v":"Thorax Inspector"},{"v":"Inspector extension for Thorax, a Backbone + Handlebars framework to build large scale web applications. http://thoraxjs.org/"},{"v":"ThoraxJS"},{"v":"Inspector extension for Thorax, a Backbone + Handlebars framework to build large scale web applications."},{"v":"https://chrome.google.com/webstore/detail/thorax-inspector/poioalbefcopgeaeaadelomciijaondk"},{"v":"https://github.com/eastridge/thorax-inspector"},{"v":"https://lh5.googleusercontent.com/beJfKEvDoAZRDWtmY3DhXhXEljcSHgYGuXtg4vytp74KkZWfFx75pS9aedMwJ0FUx03FAvddIpM=s640-h400-e365-rw"},{"v":""},{"v":""},{"v":""},{"v":""}]},{"c":[{"v":"Grunt DevTools"},{"v":"Extends the Developer Tools, adding tools for Grunt"},{"v":"vladfilippov.com"},{"v":"Extends the Developer Tools, adding tools for Grunt! \nA full GUI for your Gruntfile. \nSupports background tasks, such as \u0027watch\u0027. \nAllows you to run tasks for multiple projects in a single window.\nSee the GitHub page for installation details.  "},{"v":"https://chrome.google.com/webstore/detail/grunt-devtools/fbiodiodggnlakggeeckkjccjhhjndnb"},{"v":"https://github.com/vladikoff/grunt-devtools"},{"v":"https://github-camo.global.ssl.fastly.net/fba20e792d4e064a683bbd02a16e1b8b523533ef/687474703a2f2f763134642e636f6d2f752f6772756e742d646576746f6f6c732d6d61696e2e706e67"},{"v":"https://github-camo.global.ssl.fastly.net/a29ca457281aeea3886c3d11340fbddde22ac16d/687474703a2f2f763134642e636f6d2f692f353133333933636262376538622e6a7067"},{"v":"https://github-camo.global.ssl.fastly.net/b91122bc1cbc8b704a700f10a731c02b8bbb20f7/687474703a2f2f763134642e636f6d2f692f353133333934316365623662342e6a7067"},{"v":""},{"v":""}]},{"c":[{"v":"DevTools Redirect"},{"v":"Catch and redirect resources loaded from a specific domain to any file hosted on a local or remote server."},{"v":"http://devtools-redirect.kevenbouchard.com/"},{"v":"This devtools extension will allow you to work faster on your local files using the server environment, try modifications on a website without breaking it for other people. You\u0027re deciding which file(s) you want to redirect, so you can do whatever you want !\n\nIn order for the redirect to work, you need to have Devtools open for the specific tab you\u0027re testing in. Also, right now, you can only redirect .js .css .less resources.\n\n* 02/05/13 Added folders redirection. (e.g \u0022/images/*\u0022 -\u003e \u0022http://localhost/images/*\u0022)\n* 19/04/13 Added images support (.jpg .png .gif .ico .svg)\n* 18/04/13 Fixed the installation error.\n\nYou can NOT redirect resources to a local file using the file:// protocol. In order to redirect locally, you need to be running a local server (e.g Apache) and redirect the file to the right path using it (e.g http://localhost/my-project/css/style.css)."},{"v":"https://chrome.google.com/webstore/detail/devtools-redirect/jmhdebkkippcccflcoddckhjjfgnfhnp"},{"v":"https://github.com/kbouchard/devtools-redirect"},{"v":"https://lh3.googleusercontent.com/mvnmRdjnvFHatZnHTcCatCbs4vqvFzamq8_W8_85EsKjiq3SxZ9YxW9OcBJeo_ll4zrDM9ZZvQ=s640-h400-e365-rw"},{"v":"https://lh3.googleusercontent.com/YVjUMODWCoqp1FIsWcnJO_ioJ3QU8_fazUmj1BWMbd8p_LR-eAf3yWhcnk9K_7vo5xCgVwWsQA=s640-h400-e365-rw"},{"v":""},{"v":""},{"v":"https://www.youtube.com/watch?feature=player_embedded&v=5J2-9lFaESI"}]},{"c":[{"v":"Knockoutjs context debugger"},{"v":"Shows the knockout context & data for the selected dom node in a sidebar of the elements pane."},{"v":"timstuyckens"},{"v":"Knockoutjs debugging extension.\nAdds a extra sidebar in the elements pane of the chrome dev tools with the relevant knockout context and data for the selected element.\nVery usefull if you got large/nested viewmodels.\n\nAllows to add tracing to every observable/computed.\n\n\nSource code is on github: https://github.com/timstuyckens/chromeextensions-knockoutjs\n\nMIT license.\n\n\nTip (based on comments)\nYou can view the content of any observable in the viewmodel in the \u0027$root_toJS\u0027 variable."},{"v":"https://chrome.google.com/webstore/detail/knockoutjs-context-debugg/oddcpmchholgcjgjdnfjmildmlielhof"},{"v":"https://github.com/timstuyckens/chromeextensions-knockoutjs"},{"v":"https://lh3.googleusercontent.com/P3WvrKqklL-j5cEBeGSNzUDv0seUxyEI6vc0a0SULABfChhWVwB0yARQuzHNtZGuj30nl4cRhA=s640-h400-e365-rw"},{"v":"https://lh5.googleusercontent.com/few6L0i1dkDRk9jD1wGhHt6jMe85vr20HnhcFsPQJBeM9CkAEqvOWWH-Upc2YuNJF5S2-_fZ=s640-h400-e365-rw"},{"v":""},{"v":""},{"v":""}]},{"c":[{"v":"BatmanJS DevTools"},{"v":"Chrome developer utilities to help batman.js development"},{"v":"Alex.Angelini"},{"v":"If you work with Batman.js, this Batman.js Devtools Chrome extension is an invaluable tool. It includes a variety of tools useful for developing with Batman.js right in your browser."},{"v":"https://chrome.google.com/webstore/detail/batmanjs-devtools/lgdibimihnidbcllamkdnpfeppdhgala"},{"v":"https://github.com/batmanjs/batman-chrome-extension"},{"v":"https://lh3.googleusercontent.com/DaY0MKwtzbRuSVrgDGWf5YoHb-QptKgEMC78FwZTVLruj6k-_vC3-EP4XLyBffdukRN5SrIAVB8=s640-h400-e365-rw"},{"v":"https://lh5.googleusercontent.com/ThrzQ1_RrFDH6t26BEWT7m5YBhRXQT4L5cWZKtBNDQpXnqRP1Tcg8abtlrHGqCswhGHSrkGXtAA=s640-h400-e365-rw"},{"v":""},{"v":""},{"v":""}]},{"c":[{"v":"Emmet LiveStyle"},{"v":"Live bi-directional CSS editing of new generation"},{"v":"emmet.io"},{"v":"Unlike other similar tools, LiveStyle doesn\u0027t replace CSS file in browser (or file system) to display changes, it performs structural analysis as-you-type and maps changes from one CSS source into another.\n\nBenefits are:\n* Easily live edit you production web-site with original CSS source, even if web-site contains minified and concatenated CSS.\n* No file saving, no page reloading\n* You need only web browser and editor for live editing: no special web-server or file watcher required.\n* It doesn\u0027t matter where your CSS file comes from: local file system, FTP or some fancy network mount \u2014 if it can be opened in editor, you can use it for live editing.\n* Use multiple windows to tweak responsive design: changes made in editor or DevTools are automatically spanned across windows.\n\nMore info and how to use it: http://livestyle.emmet.io"},{"v":"https://chrome.google.com/webstore/detail/emmet-livestyle/diebikgmpmeppiilkaijjbdgciafajmg"},{"v":""},{"v":"http://maxcdn.webappers.com/img/2013/08/live-edit.jpg"},{"v":""},{"v":""},{"v":""},{"v":"https://www.youtube.com/watch?feature=player_embedded&v=iQLhGbkupS4"}]},{"c":[{"v":"SnappySnippet"},{"v":"Easily extract CSS and HTML from selected element. Then send it to CodePen, jsFiddle or JS Bin with one click."},{"v":""},{"v":"SnappySnippet is a DevTools extension that allows you to extract CSS and HTML from selected DOM subtree (last inspected element). Then, with just one click, you can send selected code to CodePen, jsFiddle or JS Bin.\n\nOther features:\n- cleans up HTML (removing unnecessary attributes, fixing indentation)\n- optimizes CSS to make it readable\n- fully configurable (all filters can be turned off)\n- nice UI thanks to Bootstrap & Flat-UI projects\n- works with :before and :after pseudo elements\n\nSnappySnippet was inspired by StackOverflow question: http://stackoverflow.com/questions/4911338/tools-to-selectively-copy-htmlcssjs-from-existing-sites ."},{"v":"https://chrome.google.com/webstore/detail/snappysnippet/blfngdefapoapkcdibbdkigpeaffgcil"},{"v":""},{"v":"https://lh4.googleusercontent.com/v33unyvSYqUo_uZxi-1ageW3dSNO47-BE1hjStW6u8h-Uol-xo2Zv5BOB6HxzK7LrcBGNHpbGg=s640-h400-e365-rw"},{"v":"https://lh4.googleusercontent.com/zg-w4Qlc6rq4MdwroBG5_Q86TGTPSOB6MIla2gP38kH-K_sppxmYykhRqn0Gnd9llhKlZSk1=s640-h400-e365-rw"},{"v":"https://lh3.googleusercontent.com/PflGvnxRZNO3YKZDDH6kNxVex__m0aohZLbN-0FOoYoNf8YxFu3BRb2kcG_NZ91ucq0kFToifg=s640-h400-e365-rw"},{"v":"https://lh4.googleusercontent.com/d-EgO_x38YAV-WK4e1i4kM1HZ_28yN0A5XsFJC2BhEPfzYfSx-yDHuhdZf_fGNFJFTkJDQz_=s640-h400-e365-rw"},{"v":""}]},{"c":[{"v":"RapidJS DevTools"},{"v":"An extra developer panel for inspecting rAppid:js applications"},{"v":"www.rappidjs.com"},{"v":"An extra panel in the inspect dialog of the chrome developer tools, that let you inspect the insights of a rAppid:js application.\n\nTo enable the inspection for your application you need to add the following setting to your config.json file.\n\n\u0022enableInspection\u0022: true"},{"v":"https://chrome.google.com/webstore/detail/rappidjs-devtools/oalmajpfbgkkfeamkmgmmccnjfojogbh"},{"v":""},{"v":"https://lh6.googleusercontent.com/xMDQPmiknOqW7BktQtydMeznsjF8MW0Koelnl3ylajl4h-VCNokHUp8-lR6OIOJXJRbbob8A=s640-h400-e365-rw"},{"v":""},{"v":""},{"v":""},{"v":""}]},{"c":[{"v":"RailsPanel"},{"v":"Devtools panel for Rails development"},{"v":"Dejan Simic"},{"v":"RailsPanel is a Chrome extension for Rails development that will end your tailing of development.log. Have all information about your Rails app requests right there in the Developer Tools panel. Provides insight to db/rendering/total times, parameter list, rendered views, text editor integration and more. \n\nTo use this extension you need to add meta_request gem to your app\u0027s Gemfile:\n\ngroup :development do\n  gem \u0027meta_request\u0027\nend"},{"v":"https:/ s"},{"v":"PageSpeed Insights analyzes the performance of your web pages and provides suggestions to make them faster."},{"v":"developers.google.com"},{"v":"The PageSpeed Insights browser extensions, available for Chrome and Firefox, allow you to evaluate the performance of your web pages and to get suggestions on how to improve them.\n\nPageSpeed Insights for Chrome is a Chrome Developer tools extension. \n\nTo open and use PageSpeed Insights:\n\n  1. Open Chrome Developer tools by selecting the Wrench menu at the top-right of your browser window, then select Tools -\u003e Developer tools.\n\n  2. In the Chrome Developer Tools pane, click the Page Speed tab  to switch to the PageSpeed Insights panel.\n\n  3. Navigate Chrome to a web page, and click the red ANALYZE button to run PageSpeed Insights.\n\nBy installing this extension, you agree to the Terms of Service found at:\nhttps://ssl.gstatic.com/chrome/webstore/intl/en/gallery_tos.html"},{"v":"https://chrome.google.com/webstore/detail/pagespeed-insights-by-goo/gplegfbjlmmehdoakndmohflojccocli"},{"v":""},{"v":"https://lh6.googleusercontent.com/npKUbXpGzk7BEopp5fdMn7bHsab0qFtw7VWXDZC4bUtrt0NB7OkE4_q2It1rYWvqATY-e5AQ6wQ=s640-h400-e365-rw"},{"v":"https://lh6.googleusercontent.com/JDR-And_pHs57svVlnpd6p-8HtoMMBEvSuOPK_htaor0Md185GtnRpYxUMtqsO3Z7lDVIjNXYq0=s640-h400-e365-rw"},{"v":""},{"v":""},{"v":"https://www.youtube.com/watch?feature=player_embedded&v=_MuVoabSLeY"}]},{"c":[{"v":"Django Debug Panel"},{"v":"Django Debug Toolbar inside WebKit DevTools. Works fine with background AJAX requests and non-HTML responses."},{"v":"recamshak"},{"v":"Django Debug Toolbar inside WebKit DevTools. Works fine with background AJAX requests and non-HTML responses. Great for single-page applications and other AJAX intensive web applications.\n"},{"v":"https://chrome.google.com/webstore/detail/django-debug-panel/nbiajhhibgfgkjegbnflpdccejocmbbn"},{"v":""},{"v":"https://lh5.googleusercontent.com/wkehKd8vrTnWylMFv020TcdKFS5Grh0slrgh-s4S4F <script>
$(function(){

    var resultPane = $('#results');
    var webstoreSearch = $('.webstore-search');
    var tileTemplate = $('#tile').html();
    var HRTemplate = _.template(tileTemplate);

    function postLoader(){
        $("img.lazy").lazyload();
    }

    function loadResults(){
      resultPane.sheetrock({
        url:'',
        headersOff: true,
        rowHandler: HRTemplate,
        userCallback: postLoader
      }, data);
    }

    webstoreSearch.keyup(function() {
        filter(this); 
    });

    function filter(element) {
        var value = $(element).val().toLowerCase();
        var $li = $("#results > li");

        $li.hide();
        $li.filter(function() {
            return $(this).text().toLowerCase().indexOf(value) > -1;
        }).show();
        $li.find("img").lazyload();
    }

    loadResults();
});
 
</script>
